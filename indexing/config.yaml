name: autopilot-indexer
description: AutoPilot DeFi - MetaMask Advanced Permissions Hackathon
networks:
- id: 11155111 # Sepolia Testnet
  rpc_config:
    url: https://ethereum-sepolia-rpc.publicnode.com
  start_block: 7000000
  contracts:
  - name: AutoPilotDeFi
    address: "0x0000000000000000000000000000000000000000" # Update after deployment
    handler: src/EventHandlers.ts
    events:
    - event: ConfigUpdated(address indexed user, uint256 spendingCap, uint256 slippageLimit)
    - event: RebalanceExecuted(address indexed user, address tokenIn, address tokenOut, uint256 amountIn, uint256 amountOut, uint256 gasUsed)
    - event: Paused(address indexed user)
    - event: Unpaused(address indexed user)
    - event: PermissionGranted(address indexed user, uint256 amount, uint256 expiry, uint256 timestamp)
    - event: PermissionRevoked(address indexed user, uint256 timestamp)
    - event: PermissionPaused(address indexed user, uint256 timestamp)
    - event: PermissionResumed(address indexed user, uint256 timestamp)

